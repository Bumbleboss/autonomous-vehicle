<!DOCTYPE html>
<html>
<head>
  <title>Driving Mode Display</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/res/main.css">
  <script src="/res/js/roslib.min.js"></script>
</head>
<body>
  <dialog id="goal_dialog">
    <form>
      <h3>Set your destination</h3>
      <label>X-coordinate</label>
      <input id="goal_x" type="text">

      <label>Y-coordinate</label>
      <input id="goal_y" type="text">

      <label>Orientation</label>
      <input id="goal_o" type="text">

      <div class="btns">
        <input type="submit" class="btn active" value="submit">
        <button class="btn inactive">cancel</button>
      </div>
    </form>
  </dialog>

  <main>
    <section class="grid-left">
      <div id="speed">
        Current Speed
        <span>0.00 m/s</span>
      </div>

      <div id="mode">
        <div>
          Driving Mode
          <span>Manual Mode</span>
        </div>
        <img src="/res/icons/steer.svg">
      </div>
    </section>

    <section class="grid-right" id="camera_toggle">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1239.9966557842627!2d30.986311588792166!3d30.012320578891284!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14585754b9cba23f:0xdfbc09a0a87f3e86!2sNile%20University!5e0!3m2!1sen!2seg!4v1723544065219!5m2!1sen!2seg" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <img src="//0.0.0.0:6562/stream?topic=/zed2/zed_node/rgb/image_rect_color" />
      <img src="//0.0.0.0:6562/stream?topic=/zed2/zed_node/depth/depth_registered" />
    </section>

    <section class="grid-bottom">
      <div class="toggle" id="camera">
        <img src="/res/icons/camera.svg" alt="">
        <span>Camera</span>
      </div>

      <div class="toggle" id="goal">
        <img src="/res/icons/gps.svg" alt="">
        <span>Goal</span>
      </div>

      <div class="grid-bottom-right">
        <div class="toggle horizontal inactive" id="calibrate">
          <img src="/res/icons/calibrate.svg" alt="">
          <span>Calibration</span>
        </div>
        
        <div class="toggle horizontal inactive" id="connect">
          <img src="/res/icons/connect.svg" alt="">
          <span>Connection</span>
        </div>
        
        <div class="toggle horizontal" id="objects">
          Detected Objects
          <span>N / A</span>
        </div>
      </div>
    </section>
  </main>

  <script src="/res/js/core.js"></script>
</body>
</html>
