# params/zed2.yaml
# Parameters for Stereolabs ZED2 camera
---

general:
    camera_model:               'zed2'
    grab_resolution:            'HD1080'     # 'HD2K', 'HD1080', 'HD720', 'VGA', 'AUTO'
    grab_frame_rate:            30          # Frequency of frame grabbing for internal SDK operations

depth:
    min_depth:                  0.7        # Min: 0.2, Max: 3.0 - Default 0.7 - Note: reducing this value wil require more computational power and GPU memory
    max_depth:                  15.0        # Max: 40.0

object_detection:
    od_enabled: true
    mc_bag: false
    mc_electronics: false
    mc_fruit_vegetable: false 
    object_tracking_enabled: true
    max_range: 10.0

mapping:
    mapping_enabled: true

pos_tracking:
    two_d_mode: true   
    
predictions:     
    object_tracking_enabled: true    
